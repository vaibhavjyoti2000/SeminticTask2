<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" /><br /><br />

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" /><br /><br />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" /><br /><br />

    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" /><br /><br />

    <label for="Gender">Gender :</label>
    <label for="Male">Male :</label>
    <input type="radio" name="Gender" />
    <label for="Female">Female :</label>
    <input type="radio" name="Gender" id="Female" /><br /><br />

    <label for="Course">Course :</label>
    <select name="Course" id="Course">
      <option value="MERN">MERN</option>
      <option value="JAVA">JAVA</option>
      <option value="UIUX">UI/UX</option>
      <option value="PYTHON">PYTHON</option>
      <option value="C LANGUAGE">C LANGUAGE</option></select
    ><br /><br />
    <label for="Language">Language :</label>
    <label for="C_Language">C </label>
    <input type="checkbox" name="C_Language" id="C_Language" />
    <label for="CPP_Language">CPP </label>
    <input type="checkbox" name="CPP_Language" id="CPP_Language" />
    <label for="Java_Language">Java </label>
    <input type="checkbox" name="Java_Language" id="Java_Language" />
    <label for="Python_Language">Python </label>
    <input
      type="checkbox"
      name="Python_Language"
      id="Python_Language"
    /><br /><br />
    <label for="AboutYourSelf">About YourSelf : </label>
    <textarea
      name="AboutYourSelf"
      id="AboutYourSelf"
      rows="5"
      cols="30"
    ></textarea
    ><br /><br />
    <label for="DOB">Date of birth :</label>
    <input type="date" name="DOB" id="DOB" /><br /><br />
    <label for="PhoneNumber">Phone Number :</label>
    <input type="tel" maxlength="10" /><br /><br />
    <label for="UploadFile">Upload Resume :</label>
    <input type="file" multiple /><br /><br />
    <input
      style="
        background-color: black;
        padding: 10px;
        color: white;
        border-radius: 10px;
        border: none;
        box-shadow: 2px 2px 5px skyblue;
      "
      type="submit"
      value="Send"
    />
    <input
      style="
        background-color: black;
        padding: 10px;
        color: white;
        border-radius: 10px;
        border: none;
        box-shadow: 2px 2px 5px skyblue;
      "
      type="reset"
      value="Clear"
    />
  </body>
</html>
